<!DOCTYPE html>
<html>
    <body>
        <h1>List of Menus. Click on any for more options.</h1>
        <table>
            <tr *ngFor="let menu of menus">
                <td><button (click)="editMenu(menu)">{{menu}}</button></td>
            </tr>
        </table>       
    </body>
</html>
