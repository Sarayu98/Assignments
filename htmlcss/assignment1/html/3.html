<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Each table starts with table tag. Each table row starts with tr tag. Each table data starts with td tag</p>
    <h3>one column</h3>
    <table border="all">
        <tr>
            <td>100</td>
        </tr>
    </table>
    <h3>one row there column</h3>
    <table border="all">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>
    <h3>two rows three column</h3>
    <table border="all">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>

</body>
</html>
